Parameters:
  NameOfService:
    Description: "The name of the service this stack is to be used for."
    Type: String
  KeyName:
    Description: Name of an existing EC2 KeyPair to enable SSH access into the server
    Type: AWS::EC2::KeyPair::KeyName
Mappings:
  RegionMap:
    us-east-1:
      AMI: ami-1853ac65
    us-west-1:
      AMI: ami-bf5540df
    eu-west-1:
      AMI: ami-3bfab942
    ap-southeast-1:
      AMI: ami-e2adf99e
    ap-southeast-2:
      AMI: ami-43874721
Resources:
  Ec2Instance:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: t2.micro
      ImageId:
        Fn::FindInMap:
        - RegionMap
        - !Ref AWS::Region
        - AMI
      #ImageId: ami-467ca739 # Amazon Linux AMI in N.Virginia
      SecurityGroups: 
        - !Ref MySecurityGroup
      KeyName: !Ref KeyName
      Tags:
        - Key: "Name"
          Value: !Ref NameOfService
        # - Key: "Name"
        #   Value: !Join 
        #       - ""
        #       - - "EC2 Menoca Instance for "
        #         - !Ref AWS::Region
        #   Value: !Join [" ", [ Menoca, EC2, Instance, with, Fn, Join]]    
  MySecurityGroup:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupDescription: Enable SSH access via port 22
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: '22'
          ToPort: '22'
          CidrIp: 0.0.0.0/0